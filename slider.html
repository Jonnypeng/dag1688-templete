<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>quick-start</title>
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<style>
			</style>
		</head>
		<body> 
			<div id="slider" style="width:655px;margin:0px auto;">	
				<div id="pn" style="position:relative;top:219px;margin: 0px -5px;">	
					<a href="javascript:;" id="prev"><img src="http://www.dag1688.com/fileRepository/product/others/ImQyiYD0Sc-t0ZHojuQ_Dg.png" ></a>
					<a href="javascript:;" id="next"><img src="http://www.dag1688.com/fileRepository/product/others/xUyMD_CkQiim4ZuVSzM4aA.png" style="float:right;"/></a>
				</div>
				<div id="slider-img" style="width:595px;margin:0px auto;">
					<img id="slider-img1" width="100%"/> 
				</div>	
				<div id="slider-cation" style="
				width: 595px;
				margin: 0px auto;
				background: rgb(178, 37, 29) none repeat scroll 0% 0%;
				color: white;
				padding: 15px 0px;
				text-align: center;
				font-size: large;">
				</div>
			</div>

			<script>
				window.onload = function(){
					var prev = document.getElementById('prev');
					var next = document.getElementById('next');
					var sImg = document.getElementById('slider-img1');
					var sCation = document.getElementById('slider-cation');
					var arrayImg = ['http://www.dag1688.com/fileTemp/UmnJz9o2S82UF6mbL32M4A.jpg','http://www.dag1688.com/fileTemp/35QvGvWdS-e5AsbPMdfW9Q.jpg','http://www.dag1688.com/fileTemp/ibFdJYRfRGC-xJd39g3rVg.jpg','http://www.dag1688.com/fileTemp/wIS8UBJFRwe6Iiub0LctXw.jpg'];
					var arrayText = ['大光五金旗舰店实拍','国际国内一线品牌代理商','30年五金机电行业服务经验','贵州省各大工矿企业优秀供应商'];
					var num = 0;
					
					//幻灯片初始化 

							sImg.src = arrayImg[num];
							sCation.innerHTML = arrayText[num];
				

					prev.onclick = function(){
						  num --;
							if(num==-1){
								num = arrayImg.length - 1;
							}
							sImg.src = arrayImg[num];
							sCation.innerHTML = arrayText[num];
					};
					next.onclick = function(){
						  num ++;
							if(num == arrayImg.length - 1){
								num = 0;
							}
							sImg.src = arrayImg[num];
							sCation.innerHTML = arrayText[num];
					};
					

					};

			</script>

		</body>
	</html>

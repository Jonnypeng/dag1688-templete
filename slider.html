<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>quick-start</title>
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<style>
			</style>
		</head>
		<body> 
			<link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
			<div id="slider" style="width:655px;margin:0px auto;">	
				<div id="pn" style="position:relative;top:219px;margin: 0px;font-size: 3em;font-weight:bold;">	
					<a href="javascript:;" id="prev" title="上一张图片"><i id="pIcon" class="fa fa-angle-left" style="color:gray;"></i></a>
					<a href="javascript:;" id="next" title="下一张图片" style="float:right"><i id="nIcon" class="fa fa-angle-right" style="color:gray;"></i></a>
				</div>
				<div id="slider-img" style="width:595px;margin:0px auto;">
					<img id="slider-img1" width="100%" style="filter: brightness(200%);-webkit-filter:brightness(200%);" src="http://dag1688.aliapp.com/wp-content/uploads/2015/11/dag-1.jpg"/> 
				</div>	
				<div id="slider-cation" style="
				width: 595px;
				margin: 0px auto;
				background: rgb(178, 37, 29) none repeat scroll 0% 0%;
				color: white;
				padding: 15px 0px;
				text-align: center;
				font-size: large;">
				</div>
			</div>

			<script>
				window.onload = function(){
					var prev = document.getElementById('prev');
					var next = document.getElementById('next');
					var sImg = document.getElementById('slider-img1');
					var sCation = document.getElementById('slider-cation');
					var arrayImg = ['http://dag1688.aliapp.com/wp-content/uploads/2015/11/dag-1.jpg','http://dag1688.aliapp.com/wp-content/uploads/2015/11/dag-2.jpg','http://dag1688.aliapp.com/wp-content/uploads/2015/11/dag-3.jpg','http://dag1688.aliapp.com/wp-content/uploads/2015/11/dag-4.jpg'];
					var arrayText = ['大光五金旗舰店实拍','国际国内一线品牌代理商','30年五金机电行业服务经验','贵州省各大工矿企业优秀供应商'];
					var num = 0;
					
					document.getElementById('pIcon').onmouseover = function () {
						document.getElementById('pIcon').style.color = "green";
};
					document.getElementById('pIcon').onmouseout = function () {
						document.getElementById('pIcon').style.color = "gray";
};
					document.getElementById('nIcon').onmouseover = function () {
						document.getElementById('nIcon').style.color = "green";
};
					document.getElementById('nIcon').onmouseout = function () {
						document.getElementById('nIcon').style.color = "gray";
};
					//幻灯片初始化 

				function checkout (){
							sImg.src = arrayImg[num];
							sCation.innerHTML = arrayText[num];
				};
					checkout();

					prev.onclick = function(){
						  num --;
							if(num==-1){
								num = 3;
							}
							checkout();
					};
					next.onclick = function(){
						  num ++;
							if(num == 4){
								num = 0;
									}
						checkout();
					};
					

					};

			</script>

		</body>
	</html>

<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>屠龙2016年买10送1大促销</title>
</head>
<body>
<style>
	.second {
	color:yellow;
	font-weight:bold;
	text-shadow:1px 1px 10px;
}

	#divdown1{
	background: rgb(178, 37, 29) none repeat scroll 0% 0%;
color: white;
padding: 5px;
width: 300px;
text-align: center;
border-radius: 0.5em;
}
</style>
<script language="javascript" type="text/javascript"> 
var interval = 1000; 
function ShowCountDown(year,month,day,divname) 
{ 
var now = new Date(); 
var endDate = new Date(year, month-1, day); 
var leftTime=endDate.getTime()-now.getTime(); 
var leftsecond = parseInt(leftTime/1000); 
//var day1=parseInt(leftsecond/(24*60*60*6)); 
var day1=Math.floor(leftsecond/(60*60*24)); 
var hour=Math.floor((leftsecond-day1*24*60*60)/3600); 
var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); 
var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60); 
var cc = document.getElementById(divname); 
cc.innerHTML = "距离活动结束还有："+day1+"天"+hour+"小时"+minute+"分"+ "<span class=\"second\">" + second + "</span>"+"秒"; 
} 
window.setInterval(function(){ShowCountDown(2016,1,30,'divdown1');}, interval); 
</script> 
<div id="divdown1"></div> 

</body>
</html>

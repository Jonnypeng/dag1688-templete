<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
<style>
	#a,#b {
	display:inline-block;
}
</style>
</head>
<body>
	<div id="a"><button id="btn1">点解A</button></div>
	<div id="b"><button id="btn2">点解B</button></div>
	<div id="c"></div>
	<div id="d"></div>
	<div id="e"></div>
       <script>
					var c = document.getElementById("c");	
					var d = document.getElementById("d");	
					var e = document.getElementById("e");	
					var btn = document.getElementsByTagName("button");
					var ai = 0;
					var bi = 0;
				function cat(){
					if(ai==bi){
							e.innerHTML = "相等";
}else{
						e.innerHTML = "不等";
}	}
					
					btn[0].onclick = function(){
						ai++;
						c.innerHTML = ai;
						cat();
}
					
					btn[1].onclick = function(){
						bi++;
						d.innerHTML = bi;
						cat();
}
					
			





















					
			</script>	 
</body>
</html>
